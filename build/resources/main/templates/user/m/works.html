<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 📌 모바일 접속 시 m. 도메인으로 이동 -->
    <script>
        if (/Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent)) {
            if (!location.hostname.startsWith("m.")) {
                location.href = "https://m." + location.hostname + location.pathname;
            }
        }
    </script>

    <meta charset="UTF-8">
    <title>Works</title>

    <!-- 📌 모바일용 스타일 -->
    <link rel="stylesheet" th:href="@{/m/styles.css}" href="/m/styles.css">
</head>

<body>

<!-- 📌 MOBILE HEADER -->
<div id="heads">
    <th:block th:replace="common/m/head"/>
</div>

<main>
    <div class="title">WORKS</div>
    <div class="divider"></div>

    <p>현재는 공개된 작품이 없습니다.<br>
        하지만 앞으로 다양한 음악 프로젝트 결과물과 창작물을 이 페이지에서 소개할 예정입니다.</p>

    <p>저희와 함께한 아티스트들의 작품, 제작 과정, 그리고 완성된 음악들을 순차적으로 업로드할 계획입니다.<br>
        앞으로의 작품 업데이트에 많은 관심 부탁드립니다.</p>

    <div class="divider"></div>

    <p>작품과 관련한 문의나 협업 제안은
        <a href="/contact">Contact 페이지</a>를 통해 보내주시면 감사하겠습니다.</p>
</main>

<!-- 📌 MOBILE FOOTER -->
<div id="foot">
    <th:block th:replace="common/m/foot"/>
</div>

</body>
</html>

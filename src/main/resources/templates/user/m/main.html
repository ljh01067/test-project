<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main (Mobile)</title>

    <!-- 모바일 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/mobile.css}" href="/css/mobile.css">
</head>
<body>

<!-- 모바일 헤더 -->
<div id="heads" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="common/m/head" />
</div>

<!-- 본문 내용 -->
<main class="tw-padding-0">

    <!-- Intro Section -->
    <section class="section-intro main-section">
        <h1>우리 회사에 오신 것을 환영합니다</h1>
        <p>
            초기 단계의 음악 제작 스튜디오입니다.<br>
            작곡, 편곡, 작사, 믹스/마스터 등 다양한 음악 프로젝트를 진행합니다.
        </p>
    </section>

    <!-- Services Section -->
    <section class="section-services main-section">
        <h2>Our Services</h2>

        <div class="services-cards">
            <div class="card">
                <h3>작곡</h3>
                <p>맞춤형 곡 제작</p>
            </div>

            <div class="card">
                <h3>편곡</h3>
                <p>원곡에 어울리는 편곡</p>
            </div>

            <div class="card">
                <h3>작사</h3>
                <p>감성을 담은 가사 제작</p>
            </div>

            <div class="card">
                <h3>믹스/마스터</h3>
                <p>최종 음원 품질 완성</p>
            </div>
        </div>
    </section>

    <!-- News Section -->
    <section class="section-news main-section">
        <h2>Latest News</h2>
        <p>
            현재 진행 중인 프로젝트와 곧 공개될 아티스트 소식을 확인하세요.<br>
            창작에 열정 있는 분들을 위한 기회가 열립니다.
        </p>
    </section>

</main>

<!-- 모바일 푸터 -->
<div id="foot" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="common/m/foot :: footFragment"/>
</div>

</body>
</html>
